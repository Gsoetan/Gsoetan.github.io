<!DOCTYPE html>
<html>
<head>
	<title>HTML Table Design</title>
</head>
<body>
	<style>
		table, td, th {
			border: 1px solid black;
		}
	</style>
	<table style="width: 80%">
		<tr>
			<td width="25%" height="20" bgcolor="red">red cell</td>
			<td width="50%" height="20" bgcolor="lightblue">light blue cell</td>
		</tr>
	</table>
</body>
</html>
