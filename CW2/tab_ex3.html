<!DOCTYPE html>
<html>
<head>
	<title>HTML Table Design</title>
</head>
<body>
	<style>
		table, td, th {
			border: 1px solid black;
			font-family: Comic Sans MS;
		}
	</style>
	<table style="width: 80%" align="center">
		<caption>Table</caption>
		<tr align="center">
			<td width="25%" height="20" bgcolor="darkred"><p style="font-family: veranda">red cell</p></td>
			<td width="50%" height="20" bgcolor="lightblue"><p style="font-family: Comic Sans MS">light blue cell</p></td>
		</tr>
	</table>
</body>
</html>
