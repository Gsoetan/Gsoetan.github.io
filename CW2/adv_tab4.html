<!DOCTYPE html>
<html>
<head>
	<title>row span attribute</title>
</head>

<body>

	<table border="1px solid black" style="width: 30%" align="center">
		<tr>
			<td colspan="2" height="100" bgcolor="red">red cell</td>
		</tr>
		<tr>
			<td bgcolor="silver" height="100">silver cell</td>
			<td bgcolor="gold" height="100">gold cell</td>
		</tr>
	</table>

</body>
</html>
