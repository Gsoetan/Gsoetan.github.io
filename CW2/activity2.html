<!DOCTYPE html>
<html>
<head>
	<title>HTML Color Table</title>
</head>
<body>
	<style>
		table, td, th {
			border: 1px solid black;
			font-family: Courier New, Monospace;
			text-align: center;
		}
	</style>
	<table style="width: 50%" align="center">
		<caption>Some HTML Colors</caption>
		<tr>
			<th width=10%>Colour</th>
			<th width=150> Name </th>
			<th width=150> hexidecimal </th>
			<th width=150> RGB value </th>
		</tr>
		<tr>
			<td bgcolor="#32a852"></td>
			<td>Green</td>
			<td>32a852</td>
			<th>50-168-82</th>
		</tr>
		<tr>
			<td bgcolor="#3368b8"></td>
			<td>Blue</td>
			<td>3368b8</td>
			<th>51-104-184</th>
		</tr>
		<tr>
			<td bgcolor="#d428b1"></td>
			<td>Pink</td>
			<td>d428b1</td>
			<th>212-40-177</th>
		</tr>
	</table>
</body>
</html>
